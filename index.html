<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="app.js" charset="utf-8"></script>
</head>

<body>
  <div class="main">
    <h2>Create board for:</h2>
    <input type="button" id='chooseFast' value="FAST">

    <input type="button" id='chooseProverbs' value="Proverbs">

    <input type="button" id='chooseMore' value="More">
    <br>
    <br>
    <input id='reference' type="text" placeholder="Reference">
    <br>
    <input id='text' type="text" placeholder="Text">
    <br>
    <input type="button" id='addVerseBtn' value="Add verse">
    <br> 
    <input type="button" id='createBoardBtn' onclick="createBoard()" value="Create Board">

    <!-- <h3>Score: <span id="result"></span></h3> -->
    <p><span id="congrats"></span></p>
    <h3>Score Player 1: <span id="resultPlayer1"></span></h3>
    <h3>Score Player 2: <span id="resultPlayer2"></span></h3>
    <h3>Turn: <span id="playerTurn">Player 1</span></h3>

  </div>
  <div id="grid" class="grid">
  </div>
  <input type="button" id='refresh-btn' value="Refresh"

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  </link>
<link rel="stylesheet" href="alert.css">  </link>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="alert.js" charset="utf-8"></script>
  <script src="auth.js" charset="utf-8"></script>
  <script src="card-arrays.js" charset="utf-8"></script>
  <script src="edit-sets.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
 
</head>

<body>

  <input type="button" class="btn btn2" id="home" value="Home">

  <div class="main">

    <div id="menu">

      <input type="button" class="btn btn2 menu" id="play" value="Play">

      <!-- REGISTER -->
      <!-- LOGIN -->
      <input type="button" class="btn btn2 menu" id="loginBTN" value="Login">
      <input type="button" class="btn btn2 menu" id="signOutBTN" value="Sign Out">
      <div class="login">

      </div>

      <div id="auth">
        <div></div>
        <input id='username' type="text" placeholder="Username">
        <br>
        <input id='email' type="text" placeholder="Email">
        <br>
        <input id='password' type="password" placeholder="password">
        <br>
        <input type="button" class="btn btn3" id="login" value="LOGIN">
        <input type="button" class="btn btn4" id="register" value="REGISTER">
      </div>

      <!-- PLAYERS NAME -->
      <input type="button" class="btn btn2 menu" id="playersNameInputMenu" value="Players Name">
      <div id="playersName">
        <p>Player One Name: <input type="text" id="playerOneNameInput" placeholder="Enter your name here"></p>
        <p>Player Two Name: <input type="text" id="playerTwoNameInput" placeholder="Enter your name here"></p>
      </div>

      <!-- PLAYERS MODE -->
      <input type="button" class="btn btn2 menu" id="playersModeMenu" value="Players Mode">
      <div id="playersModeBtn" class="btnDiv">
        <input type="button" class="btn btn3" id="onePlayer" value="One Player">
        <input type="button" class="btn btn4" id="twoPlayers" value="Two Players">
      </div>

      <!-- CHOOSE SET -->
      <input type="button" class="btn btn2 menu" id="chooseSetMenu" value="Choose Set">
      <div id="chooseSetBtn" class="btnDiv">
        <input type="button" class="btn btn3" id='chooseFast' value="FAST II">
        <input type="button" class="btn btn4" id='chooseProverbs' value="Proverbs">
        <input type="button" class="btn btn4" id='chooseMore' value="TEST">
      </div>

      <!-- ADD VERSE -->
      <input type="button" class="btn btn2 menu" id="addVerseMenu" value="Add Verses">
      <div id="addVerseDiv">
        <br>
         <select id="selectBox">
          <option id=" moreOption" value="test">TEST</option>
          <option id="fastOption" value="fast">FAST</option>
          <option id="proverbsOption" value="proverbs">Proverbs</option>
          <option id="mySet1Option" value="mySet1">MySet1</option>
          <option id="mySet2Option" value="mySet2">MySet2</option>
        </select>
        <br>
        <div id="createInput"></div>

        <br>
       
   
        <input type="button" class="btn btn4" id='addVerseBtn' value="Add new verse">
        <input type="button" class="btn btn4" id='pushVerseBtn' value="Push verses">
        <input type="button" class="btn btn4" id='createBoard' value="Create Board">

        </div>
      </div>
    </div>
  </div>
  <!-- GAME INFO -->
  <div id="game-info">
    <div id="onePlayerScore">
      <h3>Score <span id="playerOneName"></span>: <span id="result"></span></h3>
      <p><span id="congratsOne"></span></p>
    </div>
    <div id="twoPlayersScore">
      <h3>Score <span id="TwoPlayerOneName"></span>: <span id="resultPlayer1"></span></h3>
      <h3>Score <span id="TwoPlayerTwoName"></span>: <span id="resultPlayer2"></span></h3>
      <h3 id="h3playerTurn"><span id="playerTurn"></span></h3>
      <p><span id="congrats"></span></p>
    </div>
  </div>

  <div class="btnDiv" id="refreshContinueBtn">
    <input type="button" class="btn btn2" id="refreshBtn" value="Refresh">
    <input type="button" class="btn btn2" id="continueBtn" value="Continue">
  </div>

  <!-- FLASHCARDS -->
  <div id="grid" class="grid">
  </div>
  <!-- <input type="button" id='refresh-btn' value="Refresh"> -->

</body>

</html>

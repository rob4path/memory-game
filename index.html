<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="app.js" charset="utf-8"></script>
</head>

<body>
  <div class="main">
   
    <div class="container">
    <input type="button" class="btn btn1" id='chooseFast' value="FAST">
    <input type="button" class="btn btn2" id='chooseProverbs' value="Proverbs">
    <input type="button" class="btn btn2" id='chooseMore' value="More">
     <input type="button" class="btn btn4" onclick="refresh()" value="Refresh">
    </div>

    <div id="game-info">
    <h3>Score Player 1: <span id="resultPlayer1"></span></h3>
    <h3>Score Player 2: <span id="resultPlayer2"></span></h3>
    <h3 id="h3playerTurn">Turn: <span id="playerTurn">Player 1</span></h3>
<p><span id="congrats"></span></p>
</div>
    <br>
    <br>
    <input id='reference' type="text" placeholder="Reference">
    <br>
    <input id='text' type="text" placeholder="Text">
    <br>
    <select id="selectBox" name="cars">
            <option id="fastOption" value="fast">FAST</option>
            <option id="proverbsOption" value="proverbs">Proverbs</option>
            <option id="mySet1Option" value="mySet1">MySet1</option>
            <option id="mySet2Option" value="mySet2">MySet2</option>
    </select>
    <br>
    <input type="button" class="btn btn1"id='addVerseBtn' value="Add verse">
    <br> 
    <!-- <input type="button" id='createBoardBtn' onclick="createBoard()" value="Create Board"> -->

    <!-- <h3>Score: <span id="result"></span></h3> -->
    
  </div>
  <div id="grid" class="grid">
  </div>
  <!-- <input type="button" id='refresh-btn' value="Refresh"> -->
 
</body>

</html>
